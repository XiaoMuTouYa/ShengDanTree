<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="snow"></div>
        <div class="snow-layers"></div>
        <div class="tree">
            <div class="star">
                <div class="star-glow"></div>
            </div>
            <div class="tree-body">
                <div class="top-layer"></div>
            </div>
            <div class="ornaments">
                <span class="ball ball1"></span>
                <span class="ball ball2"></span>
                <span class="ball ball3"></span>
                <span class="ball ball4"></span>
                <span class="candy candy1"></span>
                <span class="candy candy2"></span>
                <span class="heart heart1"></span>
                <span class="heart heart2"></span>
            </div>
            <div class="trunk"></div>
            <div class="lights"></div>
        </div>
        <div class="snow-pile"></div>
    </div>
</body>
</html>
